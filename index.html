<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <h1>To Do List</h1>
   <div class="input-container">
    <input type="text" class="todo-input" placeholder="Enter a new task">
    <button id="add-Btn">ADD</button>
   </div>
<div id="tasks">
    <p id="pending-tasks">
       <b> You have </b><span class="count-value">0</span>::<span class="incomplete-count">0</span> Incompleted & <span class="completed-count">0</span> Completed
      
    </p>
    <button id="clear-all-Btn">Clear All</button>
</div>

  
<p id="error">Input cannot to empty!</p>
</div>

    <script src="script.js"></script>
</body>
</html>
